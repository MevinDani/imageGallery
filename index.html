<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://kit.fontawesome.com/2d14bd8dc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./app.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="fa-solid fa-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="" alt="preview-img">
                </div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="./images/img1c.jpg" alt="search-img">
        <div class="content">
            <h1>Image Download Gallery</h1>
            <p>Search and download your favourite images</p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" for="srch"></i>
                <input type="text" placeholder="Search Images" id="srch">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
        </ul>
        <button class="load-more">Load More</button>
    </section>
</body>

</html>
